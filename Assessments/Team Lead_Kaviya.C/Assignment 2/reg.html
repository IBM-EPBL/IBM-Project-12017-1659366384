<html>
<head>
<title>Signin & Registration</title>
<link rel="stylesheet" href="style2.css">
</head>
<body>
	<div class="sign">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="sign()">Sign In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<form id="sign" class="input-group" action="/register" method="POST">
			<input type="text" class="input-field" placeholder="User Id" required>
			<input type="text" class="input-field" placeholder="Enter Password" required>
			<input type="checkbox" class="check-box"><span>Remember Password</span>
			<button type="submit" class="submit-btn">Submit</button>
			</form>
			<form id="register" class="input-group" action="/register" method="POST">
			<input type="text" class="input-field" placeholder="User Id" required>
			<input type="email" class="input-field" placeholder="Email Id" required>
			<input type="text" class="input-field" placeholder="Enter Password" required>
			<input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
			<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>
	</div>
	<script>
	var x = document.getElementById("sign");
	var y = document.getElementById("register");
	var z = document.getElementById("btn");

	function register(){
		x.style.left="-400px";
		y.style.left="50px";
		z.style.left="110px";
	}

	function sign(){
		x.style.left="50px";
		y.style.left="450px";
		z.style.left="0";
	}
	</script>
</body>
</html>
